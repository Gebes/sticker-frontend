<app-nav>
  <agm-map #map mapTypeId="hybrid" [style]="'style'" [zoom]="18" [latitude]="kaindorfLat" [longitude]="kaindorfLng" [disableDefaultUI]="true" (mapClick)="createSticker($event)">
    <agm-overlay *ngFor="let marker of stickers()" [latitude]="marker.latitude" [longitude]="marker.longitude" (markerClick)="stickerClick(marker)">
      <p class="icon">{{stickerToEmoji(marker)}}</p>
    </agm-overlay>

  </agm-map>
</app-nav>
