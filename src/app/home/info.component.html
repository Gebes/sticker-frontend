<h1 mat-dialog-title>Sticker Informationen</h1>
<mat-dialog-content>
  <p><b>Beschreibung: </b>{{data.location_description}}</p>
  <p><b>Edition: </b>{{edition()}}</p>
  <p><b>Finder: </b>{{data.edges.owner.name}}</p>
  <p><b>Datum: </b>{{data.created_at | date: "dd.MM.YYYY"}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div>
    <button mat-button *ngIf="canDelete()" [mat-dialog-close]="null">LÃ¶schen</button>
  </div>

  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
